<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends App</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Friends app</a>
        <form class="form">
            <input type="text" name="search" class="search" placeholder="Search">
            <label>Sort:</label>
            <select name="sort-gender">
                <option value="all">all</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <select name="sort-name">
                <option hidden disabled selected>by name</option>
                <option value="all">A-Z</option>
                <option value="male">Z-A</option>
            </select>
            <select name="sort-age">
                <option hidden disabled selected>by age</option>
                <option value="all">0-9</option>
                <option value="male">9-0</option>
            </select>
            <button class="reset">Reset</button>
        </form>
    </header>
    <main class="main">
        <div class="card-container">
            <div class="card">
                <div class="image">
                    <img src="21.jpg" alt="">
                </div>
                <div class="content">
                    <a href="#" class="name">Bill Armstrong</a>
                    <p class="age">Age: 44</p>
                    <p class="tel">Tel: 121545451</p>
                    <p class="city">City: New-York</p>
                </div>
            </div>                                  
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
